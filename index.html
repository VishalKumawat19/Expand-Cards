<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expand-Cards</title>
  </head>
  <body>
    <div class="container">
      <div id="image1" class="image" data-text="Beach">
        <img src="images/beach.jpg" alt="beach" class="only-image" />
      </div>
      <div id="image2" class="image" data-text="City">
        <img src="images/city.jpg" alt="city" class="only-image" />
      </div>
      <div id="image3" class="image" data-text="Explore The World">
        <img src="images/explore the world.jpg" alt="explore the world" class="only-image" />
      </div>
      <div id="image4" class="image" data-text="Mountains">
        <img src="images/moutains.jpg" alt="moutains" class="only-image" />
      </div>
      <div id="image5" class="image" data-text="Wild Forest">
        <img src="images/wild forest.jpg" alt="wild forest" class="only-image" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
